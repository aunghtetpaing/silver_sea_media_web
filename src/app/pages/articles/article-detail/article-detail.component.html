<app-navigation></app-navigation>

<div class="container-fluid">
    <app-loading *ngIf="isLoading"></app-loading>

    <div class="row">
        <div class="col-md-9">
            <app-ads *ngIf="!isLoading"></app-ads>
            
            <div class="header">
                <a [routerLink]="['/articles/all/' + article.article_type]"> View All {{ article.article_type }} </a>
             </div>

             <div class="article-wrapper">
                <div class="article">
                    <h3> {{ article.title }} </h3>
                    <hr />
                    <div [innerHTML]="article.body"></div>
                    <hr />
                    <div class="tag">
                        <div class="tag-group">
                            <label> Post Date - {{ article.post_date }}</label>
                            <label> {{  article.article_type }} </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="col-md-3">
            <div class="row">
                <app-ads-side *ngIf="!isLoading"></app-ads-side>
            </div>
        </section>
    </div>
</div>
