<section class="container-fluid">
    <div class="row">
        <app-navigation></app-navigation>
    </div>

    <app-loading *ngIf="isLoading"></app-loading>

    <div class="row">
        <div class="col-md-9">

            <div class="row">
                <app-ads *ngIf="!isLoading"></app-ads>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <h3 class="category-title"> {{ categoryName }} </h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6" *ngFor="let element of directory">
                    <div class="card">
                        <div class="card-start">
                            <img src="https://webapi.mmlfin.com/public/uploads/photo-not-available.png" title="element.name" alt="element.name" />
                        </div>

                        <div class="card-end">
                            <label class="name"> 
                                <span> {{element.name }} </span>
                            </label>

                            <label *ngIf="element.phone !== ''"> 
                                <span class="material-icons">local_phone</span> 
                                <span> {{ element.phone }} </span>
                            </label>
                            
                            <label *ngIf="element.email !== ''"> 
                                <span class="material-icons">email</span> 
                                <span> {{ element.email }} </span>
                            </label>

                            <label *ngIf="element.website !== ''"> 
                                <span class="material-icons">web</span> 
                                <span> {{ element.website }} </span>
                            </label>

                            <label *ngIf="element.location !== ''"> 
                                <span class="material-icons">location_on</span> 
                                <span class="badge badge-success"> {{ element.location }} </span>
                            </label>

                            <label> 
                                <span class="material-icons">location_city</span> 
                                <span> {{ element.address }} </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="view-more-btn" (click)="getMore()">
                        <label> {{ isLoading ? 'Loading...' : 'View More'}} </label>
                    </div>
                </div>
            </div>
        </div>

        <section class="col-md-3">
            <div class="row">
                <app-ads-side *ngIf="!isLoading"></app-ads-side>
            </div>
        </section>
    </div>
</section>
